# Linux Configuration
linux:
    target: 'deb'
    maintainer: 'CraftGame.net'
    vendor: 'CraftGame.net'
    synopsis: 'CraftGame.net Minecraft Launcher'
    description: 'Launcher to play on CraftGame.net'
    category: 'Game'


directories:
    buildResources: 'build'
    output: 'dist'
